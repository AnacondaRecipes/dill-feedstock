{% set version = "0.2.8.1" %}

package:
    name: dill
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/d/dill/dill-{{ version }}.tar.gz
    sha256: 53a6d7bf74f737a514cb89f72d0cb8b80dbd44a9cbbffaa14bffb57f4d7c3822

build:
    number: 0
    noarch: python
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - python
        - pip
    run:
        - python
        - pyreadline  # [win]

test:
    imports:
        - dill

about:
    home: http://www.cacr.caltech.edu/~mmckerns
    license: BSD 3-Clause
    license_file: LICENSE
    summary: 'A utility for serialization of python objects.'

extra:
    recipe-maintainers:
        - ocefpaf
        - tupui
